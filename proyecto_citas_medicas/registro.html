<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/styles_registrarse.css">
</head>
<body>
     <div class="formulario">
        <h1>Registrarse</h1>
        <form method="post">
            <! CORREO>
            <div class="username">
                <input type="text" required>
                <label>Correo electrónico</label>
                <span></span>
            </div>

            <! USUARIO>
            <div class="username">
                <input type="text" required>
                <label>Nombre de Usuario</label>
                <span></span>
            </div>

            <! TELEFONO>
            <div class="username">
                <input type="tel" required>
                <label>Teléfono</label>
                <span></span>
            </div>

            <! CONTRASEÑA >
            <div class="username">
                <input type="password" required>
                <label>Contraseña</label> 
                <span></span>
            </div>

            <input type="submit" value="Crear">
            <div class="acceder"><a href="iniciar_sesion.html">Iniciar sesión</a></div>
            <div class="home"><a href="index.html">Home</a></div>
        </form>
    </div>
</body>
</html>
