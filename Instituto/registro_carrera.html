<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Carreras</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding-top: 50px; }
        .form-container { background: white; padding: 30px; border-radius: 12px; shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #333; text-align: center; margin-bottom: 20px; }
        .field { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        input:focus { border-color: #4A90E2; outline: none; box-shadow: 0 0 5px rgba(74,144,226,0.3); }
        button { width: 100%; background-color: #4A90E2; color: white; border: none; padding: 12px; border-radius: 6px; font-size: 16px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #F06292; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Nueva Carrera</h2>
    <form action="guardar_carrera.php" method="POST">
        
        <div class="field">
            <label for="nombre">Nombre de la Carrera:</label>
            <input type="text" id="nombre" name="nombre" maxlength="100" placeholder="Ej. Ingeniería en Sistemas" required>
        </div>

        <div class="field">
            <label for="duracion_semestres">Duración (Semestres):</label>
            <input type="number" id="duracion_semestres" name="duracion_semestres" min="1" max="20" placeholder="Ej. 10">
        </div>

        <button type="submit">Guardar Carrera</button>
    </form>
</div>

</body>
</html>
